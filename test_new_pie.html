<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Pie chart 2</title>



	<link rel="stylesheet" href="style.css"/>
  </head>
  <body>


	<script src="./lib/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
	<script src="./js/pie_chart/dist/angular.easypiechart.min.js"></script>



	<div class="angular" ng-controller="chartCtrl">
		
		<span class="chart" easypiechart percent="anotherPercent" options="anotherOptions">
			<span class="percent" ng-bind="percent"></span>
		</span>
	</div>





		<!-- Affichage de l'avancement global -->
		<script>
		var app = angular.module('app', ['easypiechart']);
		app.controller('chartCtrl', ['$scope', function ($scope) {

			var myUrl_Get = "./parcours.json" ;
		console.log("afficheCompetence : " + myUrl_Get);
	    	$.ajax({
	            url: myUrl_Get,
	            dataType: "json",
	            success: function(data) {
                        console.log("afficheCompetence : Get process functionne");
                        //var progression = data.progress;
                        $scope.$apply(function(){ $scope.percent = data.progress;
                        	$scope.anotherPercent = data.progress;});

                    },
                    error : function(){
                        console.log("afficheCompetence : Get process error");
                    }
                });


		//$scope.percent = progression;
        // $scope.anotherPercent = 23;

			$scope.anotherOptions = {
					animate:{
						duration:0,
						enabled:false
					},
					barColor:'#2C3E50',
					scaleColor:false,
					lineWidth:20,
					lineCap:'circle'
				}; //fin de another option
			}]); //fin de app.controler



		

		</script>
							<!-- FIN Affichage de l'avancement global -->


	<script type="text/javascript"> 
    $(document).ready(function(){
    		
    		//afficheCompetence();
			$('*').off('touchstart');
			console.log('page eleve charg√©e.');
    	});   // fin de fontion recuperant le contenu de la tarte

</script> 


</body>
</html>
